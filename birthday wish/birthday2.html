<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Animation</title>
    <link rel="stylesheet" href="./birthday2.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Happiest Birthday!</h1>
            <p>Wishing you a day filled with love and joy!</p>
        </div>
        <div class="cake-container">
            <div class="cake">
                <div class="cake-layer layer1"></div>
                <div class="cake-layer layer2"></div>
                <div class="cake-layer layer3"></div>
                <div class="candles">
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
